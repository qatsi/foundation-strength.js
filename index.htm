<!DOCTYPE HTML>
<html>

<head>
  <meta charset='utf-8'>
  <title>Password strength for Foundation! Boom!</title>
  <!-- http://foundation.zurb.com/forum/posts/1863-foundation-cdn -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css' rel='stylesheet' type='text/css'>
  <link href='./src/foundation-strength.css' rel='stylesheet' type='text/css'>
  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'>
  </script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js'>
  </script>
  <script type='text/javascript' src='./src/foundation-strength.js'></script>
  <script>
    $(document).ready(function($) {
      $('.strength-no-1').strength();
      $('.strength-no-2').strength();
      $(document).foundation();
    });
  </script>
</head>

<body>
  <div class='row'>
    <div class='large-offset-3 large-6 columns'>

      <h1>Foundation-strength.js</h1>
      <p>Easy way to add password strength indicator to your <code>form</code>.</p>
      <ul class='tabs' data-tab data-options='scroll_to_content: false'>
        <li class='tab-title active'><a href='#simple'>Simplest usage</a></li>
        <li class='tab-title'><a href='#caps'>Caps lock detector</a></li>
      </ul>
      <div class='tabs-content'>

        <div class='content active' id='simple'>
          <form class='strength strength-no-1'>
            <input class='radius' type='password' placeholder='Password'>
            <small>Just start typing...</small>
          </form>
        </div>

        <div class='content' id='caps'>
          <form class='strength strength-no-2'>
            <input class='radius' type='text' placeholder='Login'>
            <input class='radius' type='password' placeholder='Password'>
            <div class="status">
              <span class="label radius warning caps">Caps lock seems to be on.</span>
            </div>
            <small>Enable Caps lock and start typing...</small>
          </form>
        </div>

      </div>

        <div class='panel'>
          <p class='text-center'><small>Made with fun, love, keyboard andâ€¦ with <code>'single'</code> quotes inside.</small></p>
        </div>

    </div>
  </div>

</body>
</html>
