<!DOCTYPE HTML>
<html>

<head>
  <meta charset='utf-8'>
  <title>Foundation password strength! Boom!</title>
  <!-- http://foundation.zurb.com/forum/posts/1863-foundation-cdn -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css' rel='stylesheet' type='text/css'>
  <style>
    .veryweak {
      background-color: #FFA0A0;
      border-color: #F04040!important;
      width: 25%!important;
    }

    .weak {
      background-color: #FFB78C;
      border-color: #FF853C!important;
      width: 50%!important;
    }

    .medium {
      background-color: #FFEC8B;
      border-color: #FC0!important;
      width: 75%!important;
    }

    .strong {
      background-color: #C3FF88;
      border-color: #8DFF1C!important;
      width: 100%!important;
    }
  </style>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
  </script>
  <script type="text/javascript" src="../src/foundation-strength.js"></script>
  <script>
    $(document).ready(function($) {
      $('.passworder-no-1').passworder();
    });
  </script>
</head>

<body>
  <div class="row">
    <div class="large-offset-3 large-6 columns">
      <h1>Foundation-strength.js</h1>
      <div class="panel">
        <form class="passworder passworder-no-1">
          <label>Password
            <input type="password">
          </label>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
